<div class="password_generator">
  <div class="password">
    <p>Your password:</p>
    <input type="text" placeholder="Click Generate" readonly>
    <button>Copy</button>
  </div>
  <div class="password_settings">  
    <label  class="length">
      Length
      <input type="number" min="1" max="30" value="10">
    </label>

    <label class="add_number">
      Number
      <input type="checkbox">
    </label>


    <label class="add_symbol">
      Symbol
      <input type="checkbox">
    </label>
  </div>
  <button (click)="generatePassword()">Generate</button>
</div>
